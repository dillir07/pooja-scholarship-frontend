<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <center>

        <form action="register_data.php" method="post">
            <div class="login-box">

                <h2>REGISTRATION</h2>
                <h2>Username</h2>
                <input type="text" name="username" placeholder="Your Username"><br>
                <h2>Password:</h2>
                <input type="password" name="password" placeholder="Your Password" id="pass">
                <i class="fa fa-eye" onclick="see()"></i>
                <h2>Email Id</h2>
                <input type="text" name="email" placeholder="Enter email"><br>
                <button style="margin: 0px;" type="submit" value="Login">Register</button>
                <br>
            </div>
        </form>
        <!-- end of form -->

        <!-- script use for SEEN UNSEEN PASSWORD -->
        <script>
            function see() {

                var x = document.getElementById("pass");
                if (x.type === "password") {
                    x.type = "text";
                }
                else {
                    x.type = "password"
                }
            }
        </script>
</body>

</html>
